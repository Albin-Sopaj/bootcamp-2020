<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./dist/css/style.css" />
</head>
<body onload="Task.display();">
    
    <!-- HTML -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 md-offset-3">
                <div class="card">
                    <div class="card-header">
                        To-do List
                    </div>
                    <div class="card-body">
                        <form action="#" class="d-flex justify-content-between">
                            <input type="text" id="task" class="form-control" />
                            <button id="create-task" class="btn btn-primary">Create</button>
                        </form>
                        <div id="tasks">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script>
        const tasks = [];
        // localStorage <- tasks
        class Task {
            // display tasks
            static display() {
                let _tasks = '';
                if (tasks.length > 0) {
                    tasks.forEach(task => {
                        _tasks += `
                            <div class="d-flex align-items-center justify-content-between">
                                <p>${task}</p>
                                <a href="#" class="btn btn-sm btn-danger" onclick="del('${task}')">x</a>
                            </div>
                        `;
                    });
                } 
                document.getElementById('tasks').innerHTML = _tasks;
            }

            // create task
            static create(task) {
                tasks.push(task);
            }

            // delete task
            static delete(task) {
                const elem = task;
                const ind = tasks.indexOf(elem);
                if (ind > -1) {
                    tasks.splice(elem, 1);
                }
            }
        }

        document.getElementById('create-task').addEventListener('click', e => {
            const task = document.querySelector('#task').value;

            if (task !== '') {
                Task.create(task);
                Task.display();
                
                document.querySelector('#task').value = '';
            } else {
                document.getElementById('task').style.border = "1px solid red";
            }

            return false;
        });

        function del(task) {
            Task.delete(task);
            Task.display();

            return false;
        }

    </script>
</body>
</html>
